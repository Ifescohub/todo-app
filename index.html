<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- CSS style  -->
  <link rel="stylesheet" href="styles.css">

  <!-- Javascript  -->
  <script src="script.js" defer></script>
</head>
<body>
  <header class="background"></header>
  <main>
    <div class="heading">
      <h1>Todo</h1>
  
      <div class="mode-toggle"></div>
      <!-- <picture class="mode-toogle">
        <img class="sun" src="images/icon-sun.svg" alt="Sun icon">
        <img class="moon" src="images/icon-moon.svg" alt="Moon icon">
      </picture> -->
    </div>
    
    <form action="">
      <div class="checkbox"></div>
      <input type="text" placeholder="Create a todo...">
    </form>

    <section class="todo-container">
      <div class="todo-list">
        <div class="checkbox checked"></div>
        <p class="list">Jog and dance around</p>
        <img class="delete" src="images/icon-cross.svg" alt="">
      </div>

      <div class="todo-list">
        <div class="checkbox"></div>
        <p class="list">Create Todo List for the frontendmentor in 2 days if nepa allows it</p>
        <img class="delete" src="images/icon-cross.svg" alt="">
      </div>
    </section>

    <div class="todo-footer">
      <p class="remaining-list">5 items left</p>

      <div class="filter-list">
        <p class="active">All</p>
        <p>Active</p>
        <p>Completed</p>
      </div>
      
      <p class="clear-list">Clear Completed</p>
    </div>

    <div class="drag">
      <p>Drag and drop to reorder list</p>
    </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
