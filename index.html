<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- CSS style  -->
  <link rel="stylesheet" href="styles.css">

  <!-- Javascript  -->
  <script src="script.js" defer></script>
</head>
<body>
  <header class="background"></header>
  <main>
    <div class="heading">
      <h1>Todo</h1>
  
      <div class="mode-toggle"></div>
    </div>
    
    <form name="form" action="">
      <div class="checkbox"></div>
      <input name="input" type="text" placeholder="Create a todo...">
    </form>

    <section class="todo-container">

    </section>

    <section class="todo-completed">
      
    </section>

    <div class="todo-footer">
      <p class="remaining"></p>

      <div class="filter-list">
        <p class="allEl current">All</p>
        <p class="activeEl">Active</p>
        <p class="completedEl">Completed</p>
      </div>
      
      <p class="clear-completed">Clear Completed</p>
    </div>

    <div class="drag">
      <p>Drag and drop to reorder list</p>
    </div>
    
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
